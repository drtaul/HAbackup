script:
  text_notify:
    fields:
      who:
        description: list of text items of who to send the message to
      title:
        description: title of text message
      message:
        description: text of message to send
      image:
        description: optional image url
    sequence:
      - service: >
          {% if who == 'dennis' %}
            notify.dennis_hangout
          {% elif who == 'kay' %}
             notify.kay_hangout
          {% elif who == 'all' %}
             notify.home_hangouts
          {% else %}
             notify.home_hangouts
          {% endif %}
        data_template:
          message: "{{message}}"
          title: >-
            {% if title is defined %}
             "{{title}}"
            {% else %}
             ""
            {% endif %}
          data:
            image_url: >-
              {% if image is defined %}
               "{{image}}"
              {% else %}
               ""
              {% endif %}
      